<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Employee management app</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<header th:replace="fragments/navbar::#navbar-section"></header>
    <main>
        <section class="home">
            <article class="home-container">
                <div class="home-container-article-left">

                    <h3 class="home-container-title">Important</h3>
                    <div class="home-container-all">
                        <div th:each="important : ${tasks.important} " class="home-container-all-content">
                            <span th:text="|*{important.title} - *{important.description} (*{important.getStartDate()}) (*{important.getEndDate()})|"></span>
                            <a class="home-container-a"></a>
                        </div>

                    </div>
                    <h3 class="home-container-title">Average</h3>
                    <div class="home-container-all">
                        <div th:each="average : ${tasks.average} " class="home-container-all-content">
                            <span th:text="|*{average.title} - *{average.description} (*{average.getStartDate()}) (*{average.getEndDate()})|"></span>
                            <a class="home-container-a"></a>
                        </div>
                    </div>

                    <h3 class="home-container-title">Unimportant</h3>
                    <div class="home-container-all">
                        <div th:each="unimportant : ${tasks.unimportant} " class="home-container-all-content">
                            <span th:text="|*{unimportant.title} - *{unimportant.description} (*{unimportant.getStartDate()}) (*{unimportant.getEndDate()})|"></span>
                            <a class="home-container-a"></a>
                        </div>
                    </div>

                </div>
                <div class="home-container-article-left">
                    <h3>My Tasks List</h3>
                </div>

            </article>
        </section>
    </main>
</body>
</html>
